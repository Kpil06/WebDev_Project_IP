<!DOCTYPE html>
<html>
<head>
   <title>Contact</title>
  <style>
    /* Styling for the navigation bar */
    nav {
      background-color: #F1DEB3;
      height: 60px;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 30px;
      overflow: hidden; 
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    nav ul li {
      position: relative;
      margin-right: 20px;
      padding: 5px 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white; /* Changed to white */
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li:hover a {
      color: #FF6700; /* Orange on hover */
    }

    nav ul li::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #FF6700;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav ul li:hover::before {
      transform: scaleX(1);
    }

    /* Additional styling for content */
    h1 {
      text-align: center;
      margin-top: 50px;
    }

    p {
      text-align: center;
      margin: 20px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
  </style>
</head>
