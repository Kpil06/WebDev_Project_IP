<!DOCTYPE html>
<html>
<head>
  <style>
    
    nav {
      background-color: #F1DEB3;
      height: 60px;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 30px;
      overflow: hidden; 
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    nav ul li {
      position: relative;
      margin-right: 20px;
      padding: 5px 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white; 
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li:hover a {
      color: #FF6700; 
    }

    nav ul li::before {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #FF6700;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav ul li:hover::before {
      transform: scaleX(1);
    }

    
    body {
      background-image: url("call.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      color: white; 
      font-family: Arial, sans-serif;
    }

    
    h1 {
      text-align: center;
      margin-top: 50px;
    }

    p {
      text-align: center;
      margin: 20px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
  </style>
</head>
<body>

    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="events.html">Events</a></li>
    </ul>
  </nav>

    <li>Address: 123 Main Street, City, Country</li>
  </ul>

  <p>We look forward to hearing from you!</p>
</body>
</html>
